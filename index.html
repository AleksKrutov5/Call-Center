<!DOCTYPE html>
<html>
<head>
	<title>Телефонный справочник</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js"></script>
</head>
<body id="body">
<script src="app.js"></script>
<script type="text/javascript">
</script>
<div class="head">Телефонный справочник</div>
<form class="list">
	<ul class="lis">
		<li>Введите фамилию:
			<input required type="text" id="lastName" maxlength="10"></input>
		</li>
		<li>
			Введите имя:
			<input type="text" id="firstName" maxlength="10"></input>
		</li>
		<li>
			Выберите дату рождения:
			<input type="date" id="birthday"></input>
		</li>
		<li>
			Введите номер телефона:
			<input type="phone" id="number" maxlength="12"></input>
		</li>
		<li>
			Введите пол человека:
				<select name="sex" size="1" id="sex">
  				<option value="Мужчина">Мужчина</option>
  				<option value="Женщина">Женщина</option>
  				<option value="Неопределившийся">Средний пол</option>
				</select>
		</li>
		</ul>
	<button class="deleteall" onclick="deleteAllContact()"> !Удалить все контакты! </button>
	<button class="save" onclick="saveContact()"> Сохранить </button>
	<button class="delete" onclick="clearAll()"> Стереть </button>
	<button type=button id="saveAllContact"  onclick = "textToFile2()">!Сохранить все контакты в файл формата JSON!</button>
	<input type="text" id="search" onchange="searchContact()" value="Поиск по номеру телефона"> </input>
	<input type ="file" id="uploadContact" onchange="showFile(this)"></input>
</form>
	<button class="vyvod" onclick="tableCreate()"> Вывести все сохраненные абонеты</button>
<div class="result">  Список всех Ваших контактов:</div>
<table id="tableAllContact" style="border: 1px solid black;margin = auto"></table>
<table id="tableSearchContact" style="border: 1px solid black; margin = auto"> </table>
<ul id="pagination"></ul>
</body>

</html>
